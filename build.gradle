plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'com.ks'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testApi("org.junit.jupiter:junit-jupiter-engine:5.5.2")
}

tasks {
    test {
        useJUnitPlatform()
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}